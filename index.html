<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curry कथा</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Curry कथा</h1>
    </header>

    <main>
        <div id="container">
            <!-- Left Section -->
            <div id="left-section">
                <input type="text" id="search-bar" placeholder="Search recipes...">
                <div id="recipes-container"></div>
                <button id="more-recipes-btn">More Recipes</button>
            </div>

            <!-- Right Section -->
            <div id="right-section">
                <div id="add-recipe-section">
                    <h2>Add a Recipe</h2>
                    <form id="recipe-form">
                        <label for="recipe-name">Recipe Name:</label>
                        <input type="text" id="recipe-name" required>
                        
                        <label for="ingredients">Ingredients:</label>
                        <textarea id="ingredients" rows="4" required></textarea>
                        
                        <label for="steps">Preparation Steps:</label>
                        <textarea id="steps" rows="4" required></textarea>
                        
                        <label for="recipe-image">Upload Image:</label>
                        <input type="file" id="recipe-image" accept="image/*" required>
                        
                        <button type="submit">Add Recipe</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal for Recipe Details -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <div id="modal-recipe-content"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

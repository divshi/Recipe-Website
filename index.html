<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curry कथा</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="./image/logo.png">
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="./image/logowobg.png" alt="Logo" class="logo">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Add Recipe</a></li>
                </ul>
            </div>
            
            <img src="./image/heading.png" class="center-logo" alt="Curry कथा">
    
            <div class="nav-right">
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Login</a></li>
                </ul>
                <img src="./image/logowobg.png" alt="Logo" class="logo">
            </div>
        </nav>
    </header>
    
    <main id="new-hero-section">
        <div id="new-hero-left">
            <h1 id="new-main-tagline">Discover Recipe 
                <br>& Delicious Food</h1>
                <input type="text" id="search-bar" placeholder="Search for recipes...">
                <div id="search-dropdown" class="dropdown"></div>
         </div>
        <div id="new-hero-right">
            <img src="./image/gif-unscreen.gif" alt="Delicious Food" id="new-hero-image">
        </div>
    </main>
    
    <main>
        <h2 id="Popular_heading">Popular For You!</h2>
        <div class="popular-recipe">
            <img src="./image/food 2.gif" alt="Popular Recipe">
            <div class="recipe-info">
                <h3>Delicious Special <br>Food</h3>
                <hr>
                <p>This special dish is a perfect blend of flavors and love. Try it now!</p>
            </div>
        </div>
    </main>    

    <main>
        <div id="container">
            <!-- Left Section -->
            <div id="left-section">
                <div id="recipes-container"></div>
                <button id="more-recipes-btn">More Recipes</button>
            </div>
    
            <!-- Right Section -->
            <div id="right-section">
                <div id="add-recipe-section">
                    <h2 id="Add_recipe">Add a Recipe</h2>
                    <form id="recipe-form">
                        <label for="recipe-name">Recipe Name:</label>
                        <input type="text" id="recipe-name" required>
                        
                        <label for="ingredients">Ingredients:</label>
                        <textarea id="ingredients" required></textarea>
                        
                        <label for="steps">Preparation Steps:</label>
                        <textarea id="steps" required></textarea>
                        
                        <label for="recipe-image">Upload Image:</label>
                        <input type="file" id="recipe-image" accept="image/*">
                        
                        <button type="submit">Add Recipe</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Modal for Recipe Details -->
    <div id="recipe-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close-button">&times;</span>
            <div id="modal-recipe-content"></div>
        </div>
    </div>

    <footer>
        <h2>Eat, Cook, Repeat</h2>
        <p>Share your best recipe by uploading here!</p>
    </footer>    

    <script src="script.js"></script>
</body>
</html>
